{% extends 'base.html' %}
{% block head %}
<title>Home</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/home.css') }}">
{% endblock %}
{% block body %}
<h1>Restaurant Management System</h1>
<h2>Enter Food Details</h2>
<form method="POST" action="{{ url_for('submit') }}" id="food-form">
    <input type="hidden" name="flag" value="C">
    <label for="name">Name:</label> <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="country">Country:</label> <input type="text" name="country" id="country">
    <br>
    <br>
    <label for="type">Type:</label> <input type="text" name="type" id="type">
    <br>
    <br>
    <label for="price">Price:</label> <input type="number" name="price" id="price">
    <br>
    <br>
    <input type="submit" value="Submit">
</form>

<!-- Add h3 element for error message -->
<h3 id="error-message"></h3>

<a href="{{ url_for('foods') }}">View all foods</a>

<script src="{{ url_for('static',filename='js/validate.js') }}"></script>
{% endblock%}
