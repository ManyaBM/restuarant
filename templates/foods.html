{% extends 'base.html' %}
{% block head %}
<title>Foods</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/foods.css') }}">
{% endblock %}
{% block body %}
<h1>Foods</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Type</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for food in foods %}
    <tr>
        <td>{{ food.id }}</td>
        <td>{{ food.name }}</td>
        <td>{{ food.country }}</td>
        <td>{{ food.type }}</td>
        <td>{{ food.price }}</td>
        <td>
            <a href="{{ url_for('delete_food', food_id=food.id) }}" class="delete-button">DELETE</a>
            <a href="{{ url_for('update_food', food_id=food.id) }}" class="update-button">UPDATE</a>
        </td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="{{ url_for('home') }}" id="home-link">Go to home page</a>
{% endblock%}
